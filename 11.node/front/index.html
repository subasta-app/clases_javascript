<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty integration</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="form__container"> 
            <div class="input_general id__value">
                <label for="id">ID:</label>
                <input type="number" placeholder="Add ID" id="idValue">
            </div>
            <div class="input_general name__value">
                <label for="name">Name:</label>
                <input type="text" placeholder="Add Name" id="name">
            </div>
            <div class="input_general email__value">
                <label for="email">Email:</label>
                <input type="email" placeholder="Add email" id="email">
            </div>
            <div class="input_general button_value">
                <button onclick="postData()">Agregar</button>
            </div>
        </div>
        
    </div>
    <div id="characters" class="characters"></div>
    <script src="./index.js"></script>
</body>
</html>
